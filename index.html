<!doctype html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>

      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as ToBuy' class="col-md-6">
     <h2>To Buy:</h2>
     <ol>
      <li ng-repeat="item in ToBuy.itemsToBuy">

        Buy {{item.quantity}} of {{item.name}}

         <button ng-click="ToBuy.clickonbutton($index)"><span class="glyphicon glyphicon-ok"></span>Bought</button>


      </li>
     </ol>
     <div class="emptyMessage" ng-if="ToBuy.itemsToBuy.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as AlreadyBought" class="col-md-6" >
     <h2>Already Bought:</h2>
     <ol>
      <li ng-repeat="item in AlreadyBought.itemsAlreadyBought">
        <div>
           {{item.quantity}} of {{item.name}}
        </div>
      </li>
     </ol>
     <div class="emptyMessage" ng-if="AlreadyBought.itemsAlreadyBought.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
